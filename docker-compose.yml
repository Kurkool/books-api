version: '3.8'

services:
  # API Service (Our Go Application)
  api:
    build: . # Build the image from the Dockerfile in the current directory
    container_name: go_crud_api
    ports:
      - "8080:8080" # Map host port 8080 to container port 8080
    environment:
      - DB_HOST=db # The hostname of the database service
      - DB_PORT=3306
      - DB_USER=myuser
      - DB_PASSWORD=mypassword
      - DB_NAME=mydatabase
    depends_on:
      db:
        condition: service_healthy # Wait for the database to be healthy before starting
    networks:
      - app-network

  # Database Service (MySQL)
  db:
    image: mysql:8.0 # Use the official MySQL 8 image
    container_name: mysql_db
    environment:
      - MYSQL_ROOT_PASSWORD=myrootpassword # Required for MySQL
      - MYSQL_DATABASE=mydatabase
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=mypassword
    ports:
      - "3307:3306" # Map host port 3307 to container port 3306
    volumes:
      - mysql_data:/var/lib/mysql # Persist database data for MySQL
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data: # Define the named volume for data persistence
